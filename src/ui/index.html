<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Expert Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Sport Expert</h1>
            <p>Your AI Guide to Outdoor Sports</p>
        </header>
        <div id="chat-window" class="chat-window">
            <div class="message system-message">Hello! I'm Sport Expert. Ask me anything about Tennis, Cricket, or other outdoor sports!</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your sports question here...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
